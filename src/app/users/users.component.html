
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <th scope="row">{{user.id}}</th>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>
            <img src={{user.avatar}} alt="" height="20px" width="20px"></td>
      </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="getPaginatedUsers(page-1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" (click)="getPaginatedUsers(1)">1</a></li>
      <li class="page-item"><a class="page-link" (click)="getPaginatedUsers(2)">2</a></li>
      <li class="page-item"><a class="page-link" (click)="getPaginatedUsers(3)">3</a></li>
      <li class="page-item">
        <a class="page-link"  (click)="getPaginatedUsers(page+1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
